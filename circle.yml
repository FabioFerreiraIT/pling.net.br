machine:
  node:
    version: 6.9.1

deployment:
  staging:
    branch: production
    codedeploy:
      coreapi-deploy:
        deployment_group: production-instances
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: pling-codedeploy
            key_pattern: app-core-prod-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-east-1
        deployment_config: CodeDeployDefault.AllAtOnce
